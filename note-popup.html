<!DOCTYPE html>
<html>
<head>
  <title>Note Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 15px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
    }
    h3 {
      margin-top: 0;
      margin-bottom: 10px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    textarea {
      flex-grow: 1;
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      resize: none;
    }
    .button-container {
      display: flex;
      justify-content: flex-end;
    }
    button {
      padding: 8px 12px;
      margin-left: 10px;
      cursor: pointer;
    }
    #save-button {
      background-color: #4285f4;
      color: white;
      border: none;
    }
    #save-button:hover {
      background-color: #3367d6;
    }
    #cancel-button {
      background-color: #f1f1f1;
      border: 1px solid #ccc;
    }
    #cancel-button:hover {
      background-color: #e4e4e4;
    }
  </style>
</head>
<body>
  <h3 id="note-title">Notes for: </h3>
  <textarea id="note-content" placeholder="Enter your notes here..."></textarea>
  <div class="button-container">
    <button id="cancel-button">Cancel</button>
    <button id="save-button">Save</button>
  </div>
  
  <script src="note-popup.js"></script>
</body>
</html>
